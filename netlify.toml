# example netlify.toml
[build]
  command = "# no build command"
  functions = "netlify/functions"
  publish = "public"


[[redirects]]
from = "/token"
to = "/.netlify/functions/token"
status = 200

[[redirects]]
from = "/send-email"
to = "/.netlify/functions/send-email"
status = 200

